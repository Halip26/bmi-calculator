  <body>
    <div class="container">
      <h1>
        BMI Calculator by <br />
        <a target="_blank " href="https://halip26.github.io/">Mr. Halip26</a>
      </h1>
      <div class="input-container">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter your height (cm)" />
      </div>
      <div class="input-container">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter your weight (kg)" />
      </div>
      <button onclick="calculateBMI()">Calculate</button>
      <button onclick="clearFields()">Clear</button>
    </div>

    <!-- seperate the result with main container -->
    <div id="show-result"></div>

    <!-- script js  -->
    <script src="script.js"></script>
  </body>
