<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/bmi-categories.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        BMI Calculator by <br />
        <a target="_blank" href="https://halip26.github.io/">Mr. Halip</a>
      </h1>
      <div class="input-container">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter your height (cm)" />
      </div>
      <div class="input-container">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter your weight (kg)" />
      </div>
      <button onclick="calculateBMI()">Calculate</button>
      <button onclick="clearFields()">Clear</button>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
